<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5" />
		<meta content="#0f0f0f" name="theme-color"/>
		<meta content="A lightweight password generator and manager." name="description"/>
		<meta content="Password, Generator, Manager" name="keywords"/>
		<title>MyPasswordGen</title>
    	<link href="/manifest.json" rel="manifest">
    	<link href="/apple-touch-icon.png" rel="apple-touch-icon">
    	<link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    	<link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    	<link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon">
    	<link href="/favicon.ico" rel="icon" sizes="any">
    	<link href="/icon.svg" rel="icon" sizes="any" type="image/svg+xml">
    	<meta content="#00aba9" name="msapplication-TileColor">
    	<meta content="/browserconfig.xml" name="msapplication-config">
		<script>
			if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
		<script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
	</body>
</html>
